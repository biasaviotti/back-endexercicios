<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo Par ou Ímpar</title>
</head>
<body>
  <h1>Jogo Par ou Ímpar</h1>
  <label for="escolha">Escolha Par ou Ímpar:</label>
  <select id="escolha">
    <option value="par">Par</option>
    <option value="impar">Ímpar</option>
  </select>
  <br><br>
  <label for="numero">Digite um número (1 a 9):</label>
  <input type="number" id="numero" min="1" max="9">
  <br><br>
  <button onclick="jogar()">Jogar</button>
  <p id="resultado"></p>

  <script>
    function jogar() {
      const escolhaUsuario = document.getElementById("escolha").value;
      const numeroUsuario = parseInt(document.getElementById("numero").value);

      if (isNaN(numeroUsuario) || numeroUsuario < 1 || numeroUsuario > 9) {
        document.getElementById("resultado").innerText = "Digite um número válido entre 1 e 9.";
        return;
      }

      const numeroJogo = Math.floor(Math.random() * 9) + 1;
      const soma = numeroUsuario + numeroJogo;
      const paridade = soma % 2 === 0 ? "par" : "impar";

      let mensagem = `Você escolheu ${escolhaUsuario} e digitou ${numeroUsuario}. 
      O jogo escolheu ${numeroJogo}. 
      A soma foi ${soma}, que é ${paridade}. `;

      if (paridade === escolhaUsuario) {
        mensagem += "Você venceu!";
      } else {
        mensagem += "Você perdeu.";
      }

      document.getElementById("resultado").innerText = mensagem;
    }
  </script>
</body>
</html>
